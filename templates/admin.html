<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/main.css">
    <title>Sistem Informasi Geografis</title>
</head>
<body>
    <div class="container py-5 h-screen bg-gray-800 text-white" id="dashboard">
        <div class="flex h-full">
            <div class="w-1/6 px-5 border-e-4 border-slate-600">
                
                <div class="flex gap-5 items-center">
                    <img src="../static/assets/earth.png" alt="" class="w-4/12">
                    <h1 class="text-xl font-bold">Sistem Informasi Geografis</h1>
                </div>

                <!-- Main SideBar -->
                <div class="pt-5">
                    <ul class="text-lg font-semibold">
                        <li class="mb-5 pb-1 border-b-2 border-white"><a href="">Dashboard</a></li>
                    </ul>
                </div>
                
                <!-- Tombol Logout -->
                <div class="mt-10 pb-4">
                    <a href="/logout" class="block py-3 w-full border border-white text-center hover:bg-slate-600 active:transition duration-300 ease-in-out" type="button ">Logout</a>
                </div>
            </div>

            <!-- Main Content -->
            <div class="w-full px-5">
                <div class="flex gap-5 justify-center py-4">
                    <h1 class="text-4xl font-medium">Dashboard Admin</h1>
                    <img src="../static/assets/maps.png" class="w-1/12" alt="">
                </div>

                <!-- Sub Content -->
                <div class="p-5">
                    <div class="p-5 bg-slate-300">
            
                        <div class="px-10 py-5 mx-auto bg-slate-800 w-2/3 border-8 border-white rounded-xl">
                            <div class="mb-3 w-1/2 mx-auto">
                                <p class="px-3 py-2 text-center text-lg font-semibold">Data Kecamatan</p>
                            </div>

                            <!-- Table  -->
                            <div class="w-full">
                                <table class="table-auto text-sm mx-auto">
                                    <thead>
                                        <tr>
                                            <th rowspan="2">No.</th>
                                            <th rowspan="2" class="px-10 py-2">Nama Kecamatan</th>
                                            <th colspan="3">Jumlah Kejadian</th>
                                        </tr>
                                        <tr>
                                            <th>2021</th>
                                            <th>2022</th>
                                            <th>2023</th>
                                        </tr>
                                    </thead>
                                    <tbody class="text-center">
                                        {% for i,x in data %}
                                        <form action="/update" method="post">
                                            <tr class="group">
                                                <td>{{i+1}}</td>
                                                <td><input type="hidden" name="kecamatan" value="{{x[0]}}">{{x[0]}}</td>
                                                <td><input type="number" min="0" value="{{x[1]}}" name="2021" placeholder="{{x[1]}}" class="w-1/2 text-center bg-inherit placeholder-white"></td>
                                                <td><input type="number" min="0" value="{{x[2]}}" name="2022" placeholder="{{x[2]}}" class="w-1/2 text-center bg-inherit placeholder-white"></td>
                                                <td><input type="number" min="0" value="{{x[3]}}" name="2023" placeholder="{{x[3]}}" class="w-1/2 text-center bg-inherit placeholder-white"></td>
                                                <td class="py-2"><input type="submit" value="Simpan" class="invisible group-hover:visible px-3 py-1 bg-yellow-500 rounded-full hover:opacity-70 transition duration-300 ease-in-out"></td>
                                            </tr>
                                        </form>    
                                        {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
